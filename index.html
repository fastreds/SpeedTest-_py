<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Velocidad Internet</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9fafb;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      padding: 10px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    select, input {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    #charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }
    canvas {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Dashboard Velocidad Internet</h1>
  <p style="text-align:center">Datos cargados dinÃ¡micamente desde Google Sheets</p>

<div id="controls">
  <label>
    Dispositivo:
    <select id="deviceFilter"></select>
  </label>
  <label>
    Desde:
    <input type="datetime-local" id="sinceFilter">
  </label>
  <label>
    Hasta:
    <input type="datetime-local" id="untilFilter">
  </label>
  <label>
    Registros:
    <select id="limitFilter">
      <option value="10">10</option>
      <option value="20" selected>20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </label>
  <button onclick="loadAndRender()">ðŸ”„ Actualizar</button>
</div>


  <!-- GrÃ¡ficas -->
  <div id="charts">
    <canvas id="downloadChart"></canvas>
    <canvas id="uploadChart"></canvas>
  </div>
  <div style="margin-top:20px;">
    <canvas id="pingChart"></canvas>
  </div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxfxPDgtvjpuAADsT1zdYZFsr5LH0OwQHp9jkkXdMT2_O2-finRgDOpPWN0aaZewbf7kQ/exec";

    let charts = {};
async function fetchData(limit = 20, device = "", since = "", until = "") {
  let url = `${SHEET_URL}?limit=${limit}`;
  if (device && device !== "all") url += `&device=${encodeURIComponent(device)}`;
  if (since) url += `&since=${encodeURIComponent(since)}`;
  if (until) url += `&until=${encodeURIComponent(until)}`;

  const res = await fetch(url);
  return res.json();
}

    function buildChart(ctx, label, data, borderColor, backgroundColor) {
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map(d => d.timestamp),
          datasets: [{
            label: label,
            data: data.map(d => d.value),
            borderColor,
            backgroundColor,
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          interaction: { mode: 'index', intersect: false },
          scales: {
            x: {
              ticks: { maxRotation: 45, minRotation: 45 }
            }
          }
        }
      });
    }

    function destroyCharts() {
      Object.values(charts).forEach(c => c.destroy());
      charts = {};
    }

   async function loadAndRender() {
  const device = document.getElementById("deviceFilter").value;
  const limit = document.getElementById("limitFilter").value;
  const since = document.getElementById("sinceFilter").value;
  const until = document.getElementById("untilFilter").value;

  const raw = await fetchData(limit, device, since, until);

  const parsed = raw.map(d => ({
    timestamp: d.Timestamp,
    device: d.Device,
    download: parseFloat(d.Download_Mbps),
    upload: parseFloat(d.Upload_Mbps),
    ping: parseFloat(d.Ping_ms),
  }));

  destroyCharts();

  charts.download = buildChart(
    document.getElementById('downloadChart'),
    'Download (Mbps)',
    parsed.map(d => ({ timestamp: d.timestamp, value: d.download })),
    'rgb(75, 192, 192)',
    'rgba(75, 192, 192, 0.2)'
  );

  charts.upload = buildChart(
    document.getElementById('uploadChart'),
    'Upload (Mbps)',
    parsed.map(d => ({ timestamp: d.timestamp, value: d.upload })),
    'rgb(255, 159, 64)',
    'rgba(255, 159, 64, 0.2)'
  );

  charts.ping = buildChart(
    document.getElementById('pingChart'),
    'Ping (ms)',
    parsed.map(d => ({ timestamp: d.timestamp, value: d.ping })),
    'rgb(153, 102, 255)',
    'rgba(153, 102, 255, 0.2)'
  );
}

    async function init() {
      const raw = await fetchData(50); // cargamos 50 para rellenar filtros

      const devices = [...new Set(raw.map(d => d.Device))];
      const select = document.getElementById("deviceFilter");
      select.innerHTML = `<option value="all" selected>Todos</option>` +
        devices.map(d => `<option value="${d}">${d}</option>`).join("");

      loadAndRender();
    }

    init();
  </script>
</body>
</html>
